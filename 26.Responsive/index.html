<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive</title>
</head>
<body>
	<!-- 
	Responsive web design is about creating web pages that look good on all devices!

	A responsive web design will automatically adjust for different screen sizes and viewports.

	What is Responsive Web Design?
  Responsive Web Design is about using HTML and CSS to automatically resize, hide, shrink, or enlarge, a website, to make it look good on all devices (desktops, tablets, and phones):

	Setting The Viewport
  To create a responsive website, add the following <meta> tag to all your web pages:
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	This will set the viewport of your page, which will give the browser instructions on how to control the page's dimensions and scaling.

  Here is an example of a web page without the viewport meta tag, and the same web page with the viewport meta tag:
	-->
	<div style="background-color: rgb(78, 4, 4); float: left; padding-right: 70px;">
		<span style="font-size: 30px;color: antiquewhite;">Without the viewport meta tag:</span><br>
		<img src="/images/img_viewport1.png" alt="img_viewport1">
	</div>
	<div style="background-color: rgb(78, 4, 4);">
		<span style="font-size: 30px;color: antiquewhite;">With the viewport meta tag:</span><br>
		<img src="/images/img_viewport2.png" alt="img_viewport2">
	</div>
</body>
</html>
